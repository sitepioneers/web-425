<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="3%" fxLayoutAlign="center">
	<div fxFlex="25%" class="column">
		<h2>Left Flex Column</h2>
	</div>
	<div fxFlex="75%">
		<h2>Right Flex Column</h2>
		<div class="frm-login">
			<mat-card class="login-panel frm-login-panel">
				<mat-card-header class="frm-login-header">
					<mat-toolbar class="frm-login-toolbar">
						Login Form
					</mat-toolbar>
				</mat-card-header>

				<mat-card-content class="frm-login-body">
					<mat-form-field>
						<input type="text" matInput placeholder="Username">
					</mat-form-field>

					<mat-form-field>
						<input type="password" matInput placeholder="Password">
					</mat-form-field>
				</mat-card-content>

				<mat-card-actions class="frm-login-actions">
					<button mat-raised-button class="btn-cancel">Cancel</button>
					<button mat-raised-button class="btn-login">Sign In</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
